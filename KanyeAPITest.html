<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kanye API</title>
</head>

<body>

  <div id="quote-appears-here">
  </div>

  <div id="timeNow">
      Loading...
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript">
    
    function kanyeQuoteDisplay() {

        var queryURL = "https://api.kanye.rest";

        $.ajax({
        url: queryURL,
        method: "GET"
        })
        .then(function(response) {
            console.log(response);

            // Creates paragraph with quote and appends to div
            let kanyeQuote = $("<p>").text(response.quote);

            $("#quote-appears-here").append(kanyeQuote);

        });
    };
kanyeQuoteDisplay();


// Clock using moment.js

function updateClock() {
    let timeNow = $("#timeNow").text(moment().format("LTS"));
}

setInterval(updateClock, 1000);

  </script>

</body>

</html>
